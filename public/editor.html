<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,200;1,300;1,600&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="editor.css">
    <title>Blog : Editor</title>
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">
            <img src="./images/upload.svg" alt="image-upload">
        </label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn gray upload-btn">Upload Image</label>
        
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
        <script src="./firebase.js"></script>
        <script src="./editor.js"></script>
    </div>
</body>
</html>
